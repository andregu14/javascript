<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Pais</title>
</head>
<body>
    <h1>Digite o pais onde nasceu</h1>
    <label for="nasc">Digite o pais onde nasceu</label>
    <input type="text" name="nasc" id="nasc">
    <input type="button" value="Enviar" onclick="verificaPais()">
    <div id="res">

    </div>

    <script>
        function verificaPais() {
            var nasc = window.document.getElementById('nasc')
            var res = window.document.getElementById('res')
            var nasc = nasc.value.toUpperCase()

            if (nasc == 'BRASIL') {
                res.innerHTML = 'Voce e <strong>Brasileiro</strong>'
            } else {
                res.innerHTML = 'Voce e <strong>Estrangeiro</strong>'
            }
        }
    </script>
</body>
</html>
