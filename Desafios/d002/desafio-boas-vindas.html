<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        button#botao1 {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <p><button id="botao1" onclick="clicouDesafio()"><strong>Inicie o desafio</strong></button></p>
</body>
<script>
    function clicouDesafio() {
        let nome = window.prompt('Qual é o seu nome?')
        let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)

        window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
    }
</script>
</html>
