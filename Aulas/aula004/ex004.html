<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Uso de Javascript</h1>
    <script>
        var nome = window.prompt('Qual e seu nome?')
        document.write(`Ola, ${nome}! o seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiusculas e ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculas e ${nome.toLowerCase()}`)
    </script>
</body>
</html>
