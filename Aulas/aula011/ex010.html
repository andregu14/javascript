<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        input#txtvel {
            width: 70px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro: </label>
    <input type="number" name="txtvel" id="txtvel" required min="1"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtvel = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `Sua velocidade atual e de <strong>${vel}Km/h</strong>`
            if (vel > 60) {
                res.innerHTML += `<p>Voce esta acima do limite permitido, <strong>MULTADO!</strong>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de seguranca!</p>`
        }
    </script>
</body>
</html>
